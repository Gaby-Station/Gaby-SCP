# == Basic == #
- type: entity
  parent: Airlock
  id: AirlockUnlitVisibleFalse
  abstract: true
  components:
  - type: Airlock
    openUnlitVisible: false

- type: entity
  id: DoubleGlassAirlock
  parent: [AirlockGlass, BaseDeltaPressureReinforcedPlasmaQuarter]
  name: double glass airlock
  categories: [ HideSpawnMenu ] # Fire added
  components:
  # Fire start
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      collection: AirlockLargeOpen
    closeSound:
      collection: AirlockLargeClose
    denySound:
      path: /Audio/_Scp/Objects/Machines/Airlocks/deny.ogg
  # Fire end
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_Sunrise/Effects/glass_hit.ogg"
  - type: Sprite
    sprite: _Sunrise/Structures/Doors/Airlocks/Glass/double_glass_airlock.rsi
    snapCardinals: false
    offset: 0.5,0
  - type: Paintable
    group: AirlockDoubleGlass
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.46,-0.46,1.46,0.46" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer
  - type: Transform
    noRot: false
  - type: SunriseMultiTileAirtight
    extraTiles:
    - 1,0

- type: entity
  id: TripleGlassAirlock
  parent: [AirlockGlass, BaseDeltaPressureReinforcedPlasmaQuarter]
  name: triple glass airlock
  description: It opens, it closes, and maybe crushes you, but it bigger than normal door.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_Sunrise/Effects/glass_hit.ogg"
  - type: Sprite
    sprite: _Sunrise/Structures/Doors/Airlocks/Glass/triple_glass.rsi
    snapCardinals: false
    offset: 0,0
  - type: Paintable
    group: AirlockTripleGlass
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.46,-0.46,1.46,0.46" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer
  - type: Transform
    noRot: false
  - type: SunriseMultiTileAirtight
    extraTiles:
    - -1,0
    - 1,0

