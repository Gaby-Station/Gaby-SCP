- type: entity
  name: AR-18
  parent: BaseWeaponRifleSunrise
  id: WeaponRifleAR18
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Rifles/ar18/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/Rifles/ar18/tiny.rsi
  - type: Item
    size: Huge
    shape:
    - 0,0,4,2
    sprite: _Sunrise/Objects/Weapons/Guns/Rifles/ar18/tiny.rsi
  - type: Gun
    minAngle: 1.8
    maxAngle: 24
    angleIncrease: 1.25
    angleDecay: 8
    fireRate: 4.5
    soundGunshot:
      path: /Audio/_Sunrise/Weapons/Guns/Rifles/ar18/ar18_shot.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleHeavySP
        insertSound: /Audio/_Sunrise/Weapons/Guns/Snipers/Different/reload.ogg
        ejectSound: /Audio/_Sunrise/Weapons/Guns/Snipers/Different/unload.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineHeavyRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifleHeavySP
        priority: 1
        whitelist:
          tags:
          - CartridgeHeavyRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 0.5
  - type: Tag # Fire Edit
    tags:
    - LockerGun5x3
