#Параметры отряда
- type: randomHumanoidSettings
  id: CommonGRUCadet
  speciesBlacklist:
  - Diona
  - Vox
  - Felinid
  - Moth
  - Arachnid
  - Reptilian
  - Vulpkanin
  - Swine
  - Tajaran
  - Demon
  - SlimePerson
  - Dwarf
  parent: EventHumanoid
  randomizeName: false
  voiceWhitelist:
  - CBMTF1
  - CBMTF2
  genderWhitelist:
  - Male
  components:
  - type: RandomMetadata
    nameSegments:
    - NamesGRUCadet
    - NamesOperativeGRULast
    nameFormat: name-format-ert
  - type: Mood
    minimumSpeedModifier: 0.9
  - type: TTS
  - type: NoEmotions
  - type: SpeakOnEyeStateChange # переопределение моргания с другими параметрами для охраны и МОГа
    # Часть фраз уходит, так как более разговорная. А эти парни натренированы.
    phraseOnClose:
    - close-eye-phrase-1
    - close-eye-phrase-2
    phraseOnOpen:
    - open-eye-phrase-3
    speakOnlyInScp173Chamber: false
  - type: Fear
    phobias:
    - Exoremophobia
    proximityBlockerLevel: None
    seenBlockerLevel: None
    fearBasedSpreadAngleModifier:
      Anxiety: 1
      Fear: 1.2
      Terror: 2
    fearBasedGrainStrength:
      None: 0
      Anxiety: 15
      Fear: 45
      Terror: 100
    fearBasedVignetteStrength:
      None: 0
      Anxiety: 15
      Fear: 25
      Terror: 50
    baseJitterTime: 0
    fallOffChance: 0

- type: randomHumanoidSettings
  id: CommonGRUSpecialist
  parent: CommonGRUCadet
  components:
  - type: RandomMetadata
    nameSegments:
