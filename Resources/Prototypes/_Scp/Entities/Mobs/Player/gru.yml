    - NamesOperativeLast
    nameFormat: name-format-ert

# Спавнер отряда
- type: entity
  id: SpawnerSquadGRU
  parent: SpawnPointScpBase
  components:
  - type: Sprite
    layers:
    - state: green
    - state: ertleader
      sprite: /Textures/Markers/jobs.rsi
  - type: EntityTableSpawner
    deleteSpawnerAfterSpawn: true
    table: !type:AllSelector
      children:
      - id: RandomHumanoidSpawnerGRULeader
      - id: RandomHumanoidSpawnerGRUSpecialist
        amount: 2
      - id: RandomHumanoidSpawnerGRUCadet
        amount: 2
    offset: 1

